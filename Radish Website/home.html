body {
  margin: 0;
  font-family: Arial;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  max-width: 33%;
  padding: 10px;
  flex:33%;
}

.column img {
  margin-top: 12px;
}




.icon-bar {
  position: fixed;
  top: 40%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  overflow: hidden;
  border: none;
}

/* Style the icon bar links */
.icon-bar a {
  display: block;
  text-align: center;
  padding: 16px;
  transition: all 0.3s ease;
  color: rgb(255, 255, 255);
  font-size: 20px;
}

.fab, .fa {
padding-top: 10px;
  font-size: 20px;
  width: 40px;
  height: 40px;
  text-decoration: none;
  text-align: center;
  border-radius: 30%;
  opacity:0.3;

}

.fa:hover, .fab:hover { opacity: 0.8; }

.fa-instagram {
